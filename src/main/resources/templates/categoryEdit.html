<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カテゴリ編集/しっかりタスク</title>
<link rel="stylesheet" type="text/css" href="/css/header.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<div id="headder">
	<h1>しっかりタスク</h1>
	<div class="headlink">
		<a href="/home" class="a">ホーム</a>
		｜
		<a href="/tasks" class="a">タスク一覧</a>
		｜
		<a href="/calender" class="a">カレンダー</a>
		｜
		<a href="/tasks/new" class="a">タスク新規登録</a>
		｜
		<a href="/categories" class="a">カテゴリー一覧</a>
		｜
		<a href="/users/view" class="a">ユーザー情報</a>
		｜
		<a href="/users/logout" class="a">ログアウト</a>
	</div>
	</div>
	
	<main>
		<h2>カテゴリ編集</h2>
		<ul th:each="errormsg:${error}">
			<li th:text="${errormsg}"></li>
		</ul>
		<form th:action="@{/categories/{id}/update(id=${category.id})}" method="post">
			<table border="1">
				<tr>
					<th>カテゴリID</th>
					<td th:text="${category.id}"></td>
				</tr>
				<tr>
					<th>カテゴリ名</th>
					<td>
						<input type="text" name="name" th:value="${category.name}">
					</td>
				</tr>
			</table>
			<button>更新</button>
		</form>
	</main>
</body>
</html>
