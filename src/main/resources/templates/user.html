<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>しっかりタスク</title>
<link rel="stylesheet" type="text/css" href="/css/header.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
		<h1>しっかりタスク</h1>
	<main>
		<h2>ログイン</h2>
		<ul th:each="error:${error}" id="alert">
			<li th:text="${error}"></li>
		</ul>
		<div id="box">
		<form action="/login" method="post" id="logbox">
			<p>メールアドレス</p>
			<input type="text" name="email" th:value="${email}">
			<p></p>
			<p>パスワード</p>
			<input type="text" name="password">
			<p></p>
			<button class="add">ログイン</button>
			<p></p>
			<a href="/users/new">ユーザー新規登録</a>
		</form>
		</div>
	</main>
</body>
</html>
