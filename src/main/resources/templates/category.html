<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カテゴリ一覧/しっかりタスク</title>
<link rel="stylesheet" type="text/css" href="/css/header.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<div id="headder">
	<h1>しっかりタスク</h1>
	<div class="headlink">
		<a href="/home" class="a">ホーム</a>
		｜
		<a href="/calender" class="a">カレンダー</a>
		｜
		<a href="/tasks/new" class="a">タスク新規登録</a>
		｜
		<a href="/categories" class="a">カテゴリー一覧</a>
		｜
		<a href="/users/view" class="a">ユーザー情報</a>
		｜
		<a href="/users/logout" class="a">ログアウト</a>
	</div>
	</div>

	
	<main>
			<h2>-カテゴリ一覧-</h2>
	<ul th:each="errormsg:${error}">
			<li th:text="${errormsg}"></li>
	</ul>
	
	<table th:if="${categoryList}" border="1">
		
		<tr>
			<th>ID</th><th>カテゴリ名</th><th>更新</th><th>削除</th>
		</tr>
		<tr th:each="category:${categoryList}">
			<td th:text="${category.id}"></td>
			<td th:text="${category.name}"></td>
			<td>
				<form th:action="@{/categories/{id}/edit(id=${category.id})}" method="">
					<button class="propaty">更新</button>
				</form>
			</td>
			<td>
				<form th:action="@{/categories/{id}/delete(id=${category.id})}" method="get">
					<button class="propaty">削除</button>
				</form>
			</td>
		</tr>
	</table>
	<a href="/categories/new" class="add">カテゴリ新規登録</a>
</body>
</html>
