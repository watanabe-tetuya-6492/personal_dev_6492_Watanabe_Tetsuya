<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録/しっかりタスク</title>
<link rel="stylesheet" type="text/css" href="/css/header.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
		<h1>しっかりタスク</h1>
		<div class="headlink">
		<a href="/" class="a">ログイン</a>
		</div>
	<main>
		<h2>ユーザー新規登録</h2>
		<ul th:each="error:${error}" id="alert">
			<li th:text="${error}"></li>
		</ul>
		<form action="/users/add" method="post">
			<table border="1">
				<tr>
					<th>メールアドレス</th>
					<td>
						<input type="text" name="email" th:value="${user1.email}">
					</td>
					
				</tr>
				<tr>
					<th>名前</th>
					<td>
						<input type="text" name="name" th:value="${user1.name}">
					</td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td>
						<input type="text" name="password">
					</td>
					 
				</tr>
			</table>
			<button id="button">登録</button>
		</form>
	</main>

</body>
</html>
