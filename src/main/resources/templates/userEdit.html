<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー情報編集/しっかりタスク</title>
<link rel="stylesheet" type="text/css" href="/css/header.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<a href="/home" id="headder"><h1>しっかりタスク</h1></a>
	<div class="headlink">
		<a href="/home" class="a">ホーム</a>
		｜
		<a href="/tasks" class="a">タスク一覧</a>
		｜
		<a href="/calender" class="a">カレンダー</a>
		｜
		<a href="/tasks/new" class="a">タスク新規登録</a>
		｜
		<a href="/categories" class="a">カテゴリー一覧</a>
		｜
		<a href="/users/view" class="a">ユーザー情報</a>
		｜
		<a href="/users/logout" class="a">ログアウト</a>
	</div>
	
	
	
	<main>
		<h2>ユーザー情報編集</h2>
		<ul th:each="error:${error}" id="alert">
			<li th:text="${error}"></li>
		</ul>
		<form action="/users/update" method="post">
			<table border="1">
				<tr>
					<th>ID</th>
					<td th:text="${@account.id}"></tdth>
				</tr>
				<tr>
					<th>名前</th>
					<td>
						<input type="text" name="name" th:value="${user.name}">
					</td>
				</tr>
				<tr>
					<th>メールアドレス</th>
					<td>
						<input type="text" name="email" th:value="${user.email}">
					</td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td>
						<input type="text" name="password" th:value="${user.password}">
					</td>
				</tr>
			</table>
			<button class="add">更新</button>
		</form>
		<a href="/users/delete" class="add">ユーザー情報削除</a>
	</main>
</body>
</html>
